!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
                document.write("<center><table border='1px'>");
                for(var a = 0; a <= 10; a++) {
                    document.write("<tr style='height:10px'>");
                    for(var b = 0; b <= 10; b++) {
                    document.write("<td style='width:20px'><center><font size='1'>" 
                        + a*b + "</center></font></td>");
                    }
                    document.write("</tr>");
                }
                document.write("</table></center>");
    </script>

</body>
</html>
